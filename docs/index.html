<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="main.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color:aqua}
    .attribution a { color: white; }
  </style>
</head>
<body>
  <main>
    <div class="profile-card">
      <div class="profile">
        <img src="images/image-jeremy.png" alt="jeremy profile picture">
        <div class="profile-info">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div class="tabs">
        <button id="daily">Daily</button>
        <button id="weekly">Weekly</button>
        <button id="monthly">Monthly</button>
      </div>
    </div>
    <div id="work-card" class="cd">
      <div class="icon-card"></div>
      <div class="data-card">
          <p>Work</p>
          <img src="images/icon-ellipsis.svg" alt="3 dots" class="icon-ellipsis">
          <h2>5hrs</h2>
          <small>yesterday-7hrs</small>

      </div>
    </div>
    <div id="play-card" class="cd">
      <div class="icon-card"></div>
      <div class="data-card">
          <p>Play</p>
          <img src="images/icon-ellipsis.svg" alt="3 dots" class="icon-ellipsis">
          <h2>5hrs</h2>
          <p>yesterday-7hrs</p>
      </div>
    </div>
    <div id="study-card" class="cd">
      <div class="icon-card"></div>
      <div class="data-card">
          <p>Study</p>
          <img src="images/icon-ellipsis.svg" alt="3 dots" class="icon-ellipsis">
          <h2>5hrs</h2>
          <p>yesterday-7hrs</p>
      </div>
    </div>
    <div id="exercise-card" class="cd">
      <div class="icon-card"></div>
      <div class="data-card">
          <p>Exercise</p>
          <img src="images/icon-ellipsis.svg" alt="3 dots" class="icon-ellipsis">
          <h2>5hrs</h2>
          <p>yesterday-7hrs</p>
      </div>
    </div>
    <div id="social-card" class="cd">
      <div class="icon-card"></div>
      <div class="data-card">
          <p>Social</p>
          <img src="images/icon-ellipsis.svg" alt="3 dots" class="icon-ellipsis">
          <h2>5hrs</h2>
          <p>yesterday-7hrs</p>
      </div>
    </div>
    <div id="self-care-card" class="cd">
      <div class="icon-card"></div>
      <div class="data-card">
          <p>Self Care</p>
          <img src="images/icon-ellipsis.svg" alt="3 dots" >
          <h2>5hrs</h2>
          <p>yesterday-7hrs</p>
      </div>
    </div>
  </main>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vishal Pal</a>.
  </div>
</body>
</html>
