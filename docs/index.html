<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="profile-card">
      <div class="profile">
        <img src="images/image-jeremy.png" alt="jeremy profile picture">
        <div class="profile-info">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div class="tabs">
        <button id="daily">Daily</button>
        <button id="weekly">Weekly</button>
        <button id="monthly">Monthly</button>
      </div>
    </div>
    <div class="work-card">
      <div class="icon-card"></div>
      <div class="data-card">
        <div class="card-header">
          <p>Work</p>
          <img src="images/icon-ellipsis.svg" alt="3 dots" class="icon-ellipsis">
        </div>
        <div class="data">
          <h2>5hrs</h2>
          <p>yesterday-7hrs</p>
        </div>
      </div>
    </div>
    <div class="play-card">
      <div class="icon-card"></div>
      <div class="data-card">
        <div class="card-header">
          <p>Work</p>
          <img src="images/icon-ellipsis.svg" alt="3 dots" class="icon-ellipsis">
        </div>
        <div class="data">
          <h2>5hrs</h2>
          <p>yesterday-7hrs</p>
        </div>
      </div>
    </div>
    <div class="study-card">
      <div class="icon-card"></div>
      <div class="data-card">
        <div class="card-header">
          <p>Study</p>
          <img src="images/icon-ellipsis.svg" alt="3 dots" class="icon-ellipsis">
        </div>
        <div class="data">
          <h2>5hrs</h2>
          <p>yesterday-7hrs</p>
        </div>
      </div>
    </div>
    <div class="exercise-card">
      <div class="icon-card"></div>
      <div class="data-card">
        <div class="card-header">
          <p>Exercise</p>
          <img src="images/icon-ellipsis.svg" alt="3 dots" class="icon-ellipsis">
        </div>
        <div class="data">
          <h2>5hrs</h2>
          <p>yesterday-7hrs</p>
        </div>
      </div>
    </div>
    <div class="social-card">
      <div class="icon-card"></div>
      <div class="data-card">
        <div class="card-header">
          <p>Social</p>
          <img src="images/icon-ellipsis.svg" alt="3 dots" class="icon-ellipsis">
        </div>
        <div class="data">
          <h2>5hrs</h2>
          <p>yesterday-7hrs</p>
        </div>
      </div>
    </div>
    <div class="self-care-card">
      <div class="icon-card"></div>
      <div class="data-card">
        <div class="card-header">
          <p>Self Care</p>
          <img src="images/icon-ellipsis.svg" alt="3 dots" class="icon-ellipsis">
        </div>
        <div class="data">
          <h2>5hrs</h2>
          <p>yesterday-7hrs</p>
        </div>
      </div>
    </div>
  </main>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
